<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="SNAP Shopper Application">
    <meta name="author" content="Jonathan Ely">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>SNAP Shopper</title>
    <!-- Required: Boostrap CSS file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/snapShopper.css">
  </head>
  <body>
    <div class="container-fluid"> <!-- Required when using Boostrap grid system -->
      <header id="top" class="top-target">
        <h1 class="outline nocontent">SNAP Shopper Application</h1>
      </header>
      <nav class="navbar navbar-default">
        <h2 class="outline nocontent">SNAP Shopper Navigation Bar</h2>
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNav" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" data-bind="click: function() {setGroceryShopping(false)}">SNAP Shopper</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="myNav">
            <ul class="nav navbar-nav">
              <li><a href="#about">About</a></li>
              <li><a href="#tips">Tips</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      <section class="col-xs-12 text-center" data-bind="visible: !isGroceryShopping()">
        <h2>SNAP Shopper</h2>
        <p>A grocery shopping app with a strict budget</p>
        <button class="btn-primary h3" data-bind="click: function() {setGroceryShopping(true)}">Get Started!</button>
      </section>
      <section class="col-xs-12" data-bind="visible: isGroceryShopping() && isAddingFood() === false">
        <div class="col-xs-10">
          <h3 class="inline h4 text-center">My Groceries: <span data-bind="text: shoppingTotal"></span></h3>
        </div>
        <div class="col-xs-2 text-center">
          <i class="fa fa-2x fa-times-circle clickable" aria-hidden="true" data-bind="click: function(){setGroceryShopping(false)}"></i>
        </div>
        <br>
        <div class="col-xs-12">
          <p class="col-xs-6">Cals Left: <span data-bind="text: caloriesRemaining"></span></p>
          <p class="col-xs-6">Money Left: <span data-bind="text: moneyLeft"></span></p>
        </div>
        <div class="col-xs-12 text-center">
          <div class="clickable btn-lg" data-bind="click: function() {isAddingFood(true)}">
            <i class="fa fa-lg fa-plus-circle"></i><span> Add New Grocery Item</span>
          </div>
          <table class="table table-striped table-hover text-left">
            <thead>
              <th>Name</th>
              <th>Cost</th>
              <th>Cals</th>
            </thead>
            <tbody data-bind="template: {name: 'foodTemplate', foreach: foodItems}"></tbody>
          </table>
          <button class="btn-danger" data-bind="click: function() {resetShopping()}">Reset</button>
        </div>
      </section>
      <section class="col-xs-12" data-bind="visible: isAddingFood()">
        <div class="col-xs-10 text-center">
          <h3 class="inline h4">Add New Grocery Item</h3>
        </div>
        <div class="col-xs-2">
          <i class="fa fa-2x fa-times-circle clickable" aria-hidden="true" data-bind="click: function(){isAddingFood(false)}"></i>
        </div>
        <div class="col-xs-12 text-center">
          <label>*Item Name</label>
          <br>
          <input type="text" data-bind="value: foodItem.itemName">
          <br>
          <label>*Cost</label>
          <br>
          <input type="text" data-bind="value: foodItem.itemCost">
          <br>
          <label>*Total Calories</label>
          <br>
          <input type="text" data-bind="value: foodItem.itemCals">
          <br>
          <br>
          <button class="btn-primary" data-bind="click: function() {addFoodItem(this.foodItem)}">Add Item</button>

        </div>
      </section>
    </div>
  </body>
  <script type="text/html" id="foodTemplate">
    <tr class="clickable" data-bind="click: editFoodItem">
      <td>
        <p data-bind="text: itemName"></p>
      </td>
      <td>
        <p data-bind="text: itemCost"></p>
      </td>
      <td>
        <p data-bind="text: itemCals"></p>
      </td>
      <td>
        <p data-bind="click: removeItem">Delete</p>
      </td>
    </tr>
  </script>
  <!-- jQuery (necessary for Bootstraps JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Required: Boostrap JS file -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
  <script src="js/snapShopper.js"></script>
</html>
