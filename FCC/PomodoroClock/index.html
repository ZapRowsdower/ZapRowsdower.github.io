<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Basic template for starting up a new bootstrap mobile first/responsive app. No other bells or whistles">
    <meta name="author" content="Jonathan Ely">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>PomodoroClock</title>
    <!-- Required: Boostrap CSS file -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/PomodoroClock.css">
  </head>
  <body>
    <div class="container-fluid"> <!-- Required when using Boostrap grid system -->
      <div class="col-xs-12 controls">
        <label for="session">Session Length in Minutes</label>
        <input id="session" type="number" value="25" min="1" max="120">
        <label for="session">Break Length in Minutes</label>
        <input id="break" type="number" value="5" min="1" max="30">
        <button value="start" id="btnStart">Start</button>
        <button value="stop" id="btnStop">Stop</button>
      </div>
      <div class="col-xs-12 clock">
        <h3 class="timer">25:00</h3>
        <h4 class="activity"></h4>
        <div class="my-loader">
          <div class="spinner">
          </div>
        </div>
      </div>
      <p>Mute Audio &nbsp;<i class="fa fa-2x fa-volume-off"></i></p>
      <p>Play Audio &nbsp;<i class="fa fa-2x fa-volume-up"></i></p>
      <audio class="ticker" src="sounds/tick.m4a" loop>
        <p>Your browser does not support the <code>audio</code> element.</p>
      </audio>
      <audio class="chimer" src="sounds/chime_short.m4a">
        <p>Your browser does not support the <code>audio</code> element.</p>
      </audio>
      <audio class="chimer long" src="sounds/chime.m4a">
        <p>Your browser does not support the <code>audio</code> element.</p>
      </audio>
    </div>
  </body>
  <!-- jQuery (necessary for Bootstraps JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Required: Boostrap JS file -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/PomodoroClock.js"></script>
</html>
